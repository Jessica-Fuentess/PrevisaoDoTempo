<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do tempo</title>
</head>
<body>
    <div class="caixa">   <!--Uma caixa grande-->

        <input class="input-cidade" placeholder="Digite o nome da cidade">

        <button onclick="cliqueinobotao ()">  <!--onclick eh JS-->
            <img class="lupa" src="https://www.svgrepo.com/show/487388/find.svg" alt="">
        </button>
        
        <div class="caixa-media">   <!--Uma caixa menor-->
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">   <!--nuvem-->
            <p class="umidade">Umidade: 70%</p>
        </div>

    </div>
</body>

<script src="scripts.js"></script>

</html>
